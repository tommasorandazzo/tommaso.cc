  <section class="web">
    <figure>
      <h2>tommaso.cc | Portfolio Website</h2>
      <a href="https://github.com/tommasorandazzo/tommaso.cc" class="imglink" target="_blank">
        <img src="/images/web/portfolio.jpg" alt="Tommaso Randazzo's portfolio site">
      </a>
      <figcaption>
        <p>I created this site from scratch! A modern, hand-crafted, Italian website made with vanilla JavaScript, SCSS, and HTML. </p>
        <p>My portfolio site is definitely the biggest and most complicated site I&rsquo;ve ever created. It shows how far I&rsquo;ve come since my previously developed sites, in terms of design, coding language knowledge, and ability to quickly complete projects.</p>
        <div class="btn-container"><a href="https://github.com/tommasorandazzo/tommaso.cc" target="_blank" class="btn btn-primary">View my Repository</a></div>
      </figcaption>
    </figure>
    <figure>
      <a name="dandade"></a>
      <h2>Daniel Dade&rsquo;s Sample Portfolio Site</h2>
      <a href="http://dandade.surge.sh/" class="imglink" target="_blank">
        <img src="/images/web/dandade.jpg" alt="Daniel Dade, Composer/Arranger demo website">
      </a>
      <figcaption>
        <p>For MI 349: Web Design and Development at Michigan State University. I designed my close friend, Daniel Dade, a sample website that would host his compositions, arrangements, and contact information so he could expand his freelance opportunities</p>
        <p>This project, although not an amazing representation of my skills, displays how far I&rsquo;ve come in terms of my HTML, CSS, and JS knowledge since Fall 2019. It also shows that I&rsquo;ve learned to take more of my design skills into my development.</p>
        <div class="btn-container"><a href="http://dandade.surge.sh/" target="_blank" class="btn btn-primary">View the Live Site</a></div>
      </figcaption>
    </figure>
    <figure>
      <h2>MSU EDA University Center for Regional Economic Innovation (REI)</h2>
      <a href="https://reicenter.org/" class="imglink" target="_blank">
        <img src="/images/web/rei.jpg" alt="MSU EDA University Center for Regional Economic Innovation (REI) website">
      </a>
      <figcaption>
        <p>As head designer for the MSU Center for Community and Economic Development <a href="https://ced.msu.edu/">(MSU CCED)</a>, I was responsible for overseeing the design and development of the redesigned REI website (July 2019).</p>
        <p>Through this redesign, I evaluated mockups from my predecessor and edited them before they were sent to MSU IT for development. Throughout development, I oversaw IT&rsquo;s progress and organized each individual project page so it could be implemented into our N2 content management system.</p>
        <div class="btn-container"><a href="https://reicenter.org/" target="_blank" class="btn btn-primary">View the Live Site</a></div>
      </figcaption>
    </figure>
    <figure>
      <h2>MSU Domicology, Materials Salvage and Reuse Innovation (MSRI) Hub</h2>
      <a href="https://domicology.msu.edu/upload/email/msri/july2020/7-24-2020.html" class="imglink" target="_blank">
        <img src="/images/web/msri.jpg" alt="MSU Domicology, Materials Salvage and Reuse Innovation (MSRI) Hub July 24, 2020 email">
      </a>
      <figcaption>
        <p>The MSU Domicology team began a new function in 2019, creating the <a href="https://domicology.msu.edu/research-policy/msri">MSRI hub</a>. The MSRI hub began a new weekly email campaign, requiring a custom-coded email that could be easily edited, previewed, and sent out via Constant Contact.</p>
        <p>This project opened my eyes to compatability issues outside of browsers: email clients. MS Outlook&rsquo;s more primitive client proved to be the worst offender, forcing me to delve further into tables, despite it not being extremely friendly to screen readers. The end result was this email, designed to match the <a href="https://domicology.msu.edu/">Domicology website.</a></p>
        <div class="btn-container"><a href="https://domicology.msu.edu/upload/email/msri/july2020/7-24-2020.html" target="_blank" class="btn btn-primary">View the Live Site</a></div>
      </figcaption>
    </figure>
    <figure>
      <h2>JRN 438: Advanced Infographics | Introduction to Data Driven Docments (d3.js)</h2>
      <a href="jrn438.html" class="imglink" target="_blank">
        <img src="/images/web/jrn438.jpg" alt="D3 transitional bar graph page">
      </a>
      <figcaption>
        <p>In my final semester at MSU, I took my third infographics course from the Journalism School, which gave us an introduction to <a href="https://d3js.org/">Data Driven Documents</a>, or D3. Our final project required us to create a bar graph that would change when a div was clicked, but I decided to take it a step further with the drop down function.</p>
        <p>This introduction to D3 helped me greatly in my advancement of JavaScript, showing how JS libraries work, not just in their unique functions, but that all a library is, is a collection of lines of JS smartly organized to make coding easier!</p>
        <a href="jrn438.html" target="_blank" class="btn btn-primary">View the Live Site</a>
      </figcaption>
    </figure>
